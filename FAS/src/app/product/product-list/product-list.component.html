<div class="panel panel-primary">
  <div class="panel-heading">
    <br>
    <br>
    <h1><b>Product List</b></h1>
  </div>


  <div class="row ">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
          <div class="container">
            <div class="panel-body">
              <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0"
                width="100%">
                <thead>
                  <tr>
                    <th>Product Id</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Product Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of products">
                    <td>{{product.product_id}}</td>
                    <td>{{product.product_name}}</td>
                    <td>{{product.price | currency:'INR':'symbol':'1.2-2'}}</td>
                    <td>{{product.quantity}}</td>
                    <td>{{product.product_status}}</td>
                    <td><button style='margin-right:16px' (click)="deleteProduct(product.product_id)"
                        class="btn btn-danger">Delete</button>
                      <button style='margin-right:16px' (click)="updateProduct(product.product_id)"
                        class="btn btn-success" style="margin-left: 10px">Update</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
