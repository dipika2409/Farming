<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <br>
      <br>

      <h1><b>Supplier List</b></h1>
      <br>
    </div>

    <div class="panel-body">
      <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0"
        width="100%">
        <thead>
          <tr>
            <th>Id</th>
            <th>Suppiler Name</th>
            <th>Mobile No</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let supplier1 of suppliers">
            <td>{{supplier1.supplier_id}}</td>
            <td>{{supplier1.name}}</td>
            <td>{{supplier1.mobile_no}}</td>
            <td><button style='margin-right:16px' (click)="deleteSupplier(supplier1.supplier_id)"
                class="btn btn-danger">Delete</button>
              <!-- <button style='margin-right:16px' (click)="updateSupplier(supplier1.supplier_id)" class="btn btn-success" style="margin-left: 10px">Update</button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
